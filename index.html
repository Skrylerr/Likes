<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <header>
        <div class="top-nav">
            <h1>Network</h1>
        </div>
    </header>
    <main>
        <div class="space">
            <h1>Your Feed</h1>
        </div>
        <div class="main-container">
            <div class="right">
                <div class="container1">
                    <img src="./img/user-circle.png" alt="profile">
                    <a href="#"> Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="left">
                <div class="container2">
                    <div class="top-info">
                        <h2>Neil M</h2>
                        <div class="contador">
                            <p id="likes">0 like(s)</p>
                            <button onclick="addbox1()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p class="info">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="container2">
                    <div class="top-info">
                        <h2>Nichole K</h2>
                        <div class="contador">
                            <p id="likes1">0 like(s)</p>
                            <button onclick="addbox2()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p class="info">Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
                <div class="container2">
                    <div class="top-info">
                        <h2>Jim R</h2>
                        <div class="contador">
                            <p id="likes2">0 like(s)</p>
                            <button onclick="addbox3()">Like</button>
                        </div>
                    </div>
                    <div>
                        <p class="info">I can't stop listening to the <a href="#">new album</a>. Who else is Liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
